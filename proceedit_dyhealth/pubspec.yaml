name: proceedit_dyhealth
description: This is the Master application for dyhealth project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  modal_progress_hud: ^0.1.3
  provider: ^4.1.2
  sqflite: ^1.3.0+2
  path: ^1.7.0
  async: ^2.4.1
  flutter_bloc: ^4.0.0
  equatable: ^1.2.0
  retrofit: any
  logger: any  #for logging purpose
  json_annotation: any
  firebase_core: ^0.5.0+1
  firebase_core_web: ^0.2.0
  firebase_analytics: ^5.0.2
  path_provider: ^1.6.11
  test: ^1.15.1
  rxdart: ^0.24.1
  flutter_appauth: ^0.9.1
  flutter_secure_storage: ^3.3.3
  curved_navigation_bar: ^0.3.4
  url_launcher: ^5.7.2
  tflite_flutter: ^0.5.0
  http: ^0.12.2
  connectivity: ^3.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: any
  build_runner: any
  json_serializable: any
  flutter_appauth: ^0.9.1
  flutter_secure_storage: ^3.3.3

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/
    - images/
    - lib/ind_components/heartattack_risk/images/
    - lib/ind_components/bmi_calc/images/

  fonts:
    - family: Merriweather
      fonts:
        - asset: lib/ind_components/bmi_calc/fonts/Merriweather-Regular.ttf

